spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=co
spring.datasource.password=testDb!@#
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# Additional Hibernate Properties
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Transaction Management
spring.transaction.default-timeout=60
spring.transaction.rollback-on-commit-failure=true

# Oracle Connection and Session Settings
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET NLS_DATE_FORMAT='YYYY-MM-DD HH24:MI:SS'
spring.datasource.hikari.data-source-properties.oracle.jdbc.autoCommitSpecCompliant=false